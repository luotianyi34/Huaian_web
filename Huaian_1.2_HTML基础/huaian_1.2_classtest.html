<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.2 课堂作业</title>
</head>
<body>
    <form action="">
        <table align="center" border="1px" cellspacing="0px">
            <tr>
                <td width="150px">输入姓名</td>
                <td width="400px"><input type="text" name="username"></td>
            </tr>
            <tr>
                <td width="150px">输入密码</td>
                <td width="400px"><input type="password"name="password"></td>
            </tr>
            <tr>
                <td width="150px">选择性别</td>
                <td width="400px">
                    <input type="radio" name="sex">男
                    <input type="radio" name="sex">女
                </td>
            </tr>
            <tr>
                <td width="150px">选择爱好</td>
                <td width="400px">
                    <input type="checkbox" name="hobby">篮球
                    <input type="checkbox" name="hobby">足球
                </td>
            </tr>
            <tr>
                <td width="150px">选择附件</td>
                <td width="400px">
                    <input type="file" name="file">
                </td>
            </tr>
            <tr>
                <td width="150px">选择城市</td>
                <td width="400px">
                    <select name="city" id="">
                        <option value="">--请选择--</option>
                        <option value="bj">北京</option>
                        <option value="sh">上海</option>
                        <option value="ha">淮安</option>
                    </select>
                </td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <button type="reset">重置</button>
                    <button type="submit">注册</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
