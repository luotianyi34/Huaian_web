<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1.2 作业1 构建表格</title>
  </head>
  <body>
    <table border="1px" align="center" cellspacing="0px">
      <tr height="60px">
        <th align="center" colspan="6">采购申请表</th>
      </tr>
      <tr height="40px">
        <td align="center">部门</td>
        <td width="100px"></td>
        <td align="center">设备名称</td>
        <td width="100px"></td>
        <td align="center">采购量</td>
        <td width="100px"></td>
      </tr>
      <tr height="100px">
        <td align="center">现部门名称</td>
        <td></td>
        <td align="center">现集团设备总数</td>
        <td colspan="3"></td>
      </tr>
      <tr height="40px">
        <td align="center">采购原因</td>
        <td colspan="5"></td>
      </tr>
      <tr height="100px">
        <td align="center">部门负责人签名</td>
        <td colspan="2"></td>
        <td align="center">日期</td>
        <td colspan="2"></td>
      </tr>
      <tr height="100px">
        <td align="center">采购部门审批</td>
        <td colspan="2"></td>
        <td align="center">日期</td>
        <td colspan="2"></td>
      </tr>
      <tr height="100px">
        <td align="center">总经理审批</td>
        <td colspan="2"></td>
        <td align="center">日期</td>
        <td colspan="2"></td>
      </tr>
    </table>
  </body>
</html>
