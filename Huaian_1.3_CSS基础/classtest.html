<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <link rel="stylesheet" href="./css/classtest.css">
</head>
<body>
    <div class="background">我透明了吗？</div>
    <div class="background2">不透明情况</div>
    <div class="biankuang">我是一个边框</div>
    <p class="dotted">点状边框。</p>
    <p class="dashed">虚线边框。</p>
    <p class="solid">实线边框。</p>
    <p class="double">双线边框。</p>
    <p class="groove">凹槽边框。其效果取决于 border-color 的值。</p>
    <p class="ridge">垄状边框。其效果取决于 border-color 的值。</p>
    <p class="inset">3D inset 边框。其效果取决于 border-color 的值。</p>
    <p class="outside">3D outset 边框。其效果取决于 border-color 的值。</p>
    <p class="none">无边框。</p>
    <p class="hidden">隐藏边框。</p>
    <p class="mix">混合边框。</p>
    <div class="biankuang2">我是第二个边框</div>
    <div class="biankuang3">我是第三个边框</div>
    <p class="p1">此段落的边框外有 25px 的轮廓。</p>
    <p class="UP">Abcdefg</p>
    <p class="low">ABCDEFG</p>
</body>
</html>
